# /etc/nginx/sites-available/collegiate_booking_nginx.conf
server {
    listen 443 ssl http2;
    server_name lexapp.gbits.xyz;

    ssl_certificate     /etc/letsencrypt/live/gbits.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gbits.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # TODO !!!!
    # (optional but recommended) Authenticated Origin Pulls (mTLS)
    # 1) Enable "Authenticated Origin Pulls" in Cloudflare
    # 2) Download Cloudflare Origin Pull CA cert and place it here:
    #    /etc/ssl/cloudflare/cf_origin_pull_ca.pem
    #ssl_client_certificate /etc/ssl/cloudflare/cf_origin_pull_ca.pem;
    #ssl_verify_client on;

    # 1) Serve the static frontend
    root /var/www/collegiate;     # put index.html here
    index index.html;

    # Optional: support single-page apps; safe for this static page too
    location / { try_files $uri $uri/ /index.html; }

    # 2) Reverse proxy API to FastAPI (Uvicorn) on localhost:3000
    location /api/ {
        proxy_pass http://127.0.0.1:5005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name lexapp.gbits.xyz;
    return 301 https://$host$request_uri;
}
